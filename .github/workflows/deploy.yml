name: NestJS CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Change Directory
        run: cd Task-17-6-24

      - name: Install dependencies
        run: npm install

      - name: Build Image
        run: docker build -t thesharqx/nestjs-app .

      - name: Run App
        run: docker run -d -p 80:3000 thesharqx/nestjs-app
