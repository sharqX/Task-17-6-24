name: NestJS CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Download from GitHub
        run: git clone https://github.com/sharqX/Task-17-6-24.git

      - name: Navigate to directory
        run: cd Task-17-6-24.git

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run start